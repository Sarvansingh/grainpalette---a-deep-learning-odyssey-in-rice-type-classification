<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rice Image Upload</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Icons -->
  <link rel="icon" href="https://www.shutterstock.com/image-illustration/single-rice-grain-art-icon-260nw-1737196706.jpg">
</head>

<body class="bg-gray-50 font-inter">
  <header class="bg-white shadow">
    <div class="max-w-6xl mx-auto px-4 py-4 flex justify-between items-center">
      <h1 class="text-2xl font-bold text-gray-800">Rice Classifier</h1>
      <nav class="space-x-6">
        <a href="/" class="text-gray-600 hover:text-black">Home</a>
        <a href="/details" class="text-white bg-red-500 hover:bg-red-600 px-4 py-2 rounded">Predict</a>
      </nav>
    </div>
  </header>

  <main class="mt-16 max-w-xl mx-auto px-4 text-center">
    <div class="bg-white shadow-lg rounded-lg p-8">
      <h2 class="text-2xl font-bold text-gray-800 mb-4">Upload Your Rice Image</h2>
      <p class="text-gray-600 mb-6">Select a rice grain image and let our AI model predict its type.</p>
      <form id="uploadForm" action="/result" method="post" enctype="multipart/form-data">
        <input type="file" id="image" name="image" accept="image/*" class="block w-full text-gray-700 mb-4" onchange="previewImage();" required>
        <img id="preview" src="#" alt="Preview" class="w-full rounded mb-4 hidden max-h-96 object-contain border">
        <button type="submit" class="bg-red-500 hover:bg-red-600 text-white px-6 py-2 rounded text-lg">Upload</button>
      </form>
    </div>
  </main>

  <footer class="bg-white border-t mt-16">
    <div class="max-w-6xl mx-auto px-4 py-6 text-center text-gray-500 text-sm">
      &copy; 2025 Rice Classifier. All rights reserved.
    </div>
  </footer>

  <script>
    function previewImage() {
      const preview = document.getElementById('preview');
      const file = document.getElementById('image').files[0];
      const reader = new FileReader();

      reader.onloadend = function () {
        preview.src = reader.result;
        preview.classList.remove('hidden');
      }

      if (file) {
        reader.readAsDataURL(file);
      } else {
        preview.src = "";
        preview.classList.add('hidden');
      }
    }
  </script>
</body>

</html>
