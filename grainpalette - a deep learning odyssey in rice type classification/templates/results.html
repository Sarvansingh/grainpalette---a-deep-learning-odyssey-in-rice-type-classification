<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rice Classification Result</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Icons -->
  <link rel="icon" href="https://www.shutterstock.com/image-illustration/single-rice-grain-art-icon-260nw-1737196706.jpg">
</head>

<body class="bg-gray-50 font-inter">
  <header class="bg-white shadow">
    <div class="max-w-6xl mx-auto px-4 py-4 flex justify-between items-center">
      <h1 class="text-2xl font-bold text-gray-800">Rice Classifier</h1>
      <nav class="space-x-6">
        <a href="/" class="text-gray-600 hover:text-black">Home</a>
        <a href="/details" class="text-white bg-red-500 hover:bg-red-600 px-4 py-2 rounded">Predict</a>
      </nav>
    </div>
  </header>

  <main class="mt-16 max-w-xl mx-auto px-4 text-center">
    <div class="bg-white shadow-lg rounded-lg p-8">
      <h2 class="text-2xl font-bold text-gray-800 mb-4">Prediction Result</h2>
      <p class="text-gray-600 mb-6">Based on the image you provided, our AI model predicts that the rice type is most likely:</p>
      <p class="text-xl font-semibold text-red-600">{{ prediction_text }}</p>
      <form action="/details" method="GET" class="mt-8">
        <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white px-6 py-2 rounded text-lg">Try Another Image</button>
      </form>
    </div>
  </main>

  <footer class="bg-white border-t mt-16">
    <div class="max-w-6xl mx-auto px-4 py-6 text-center text-gray-500 text-sm">
      &copy; 2025 Rice Classifier. All rights reserved.
    </div>
  </footer>
</body>

</html>
